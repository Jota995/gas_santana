<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa fa-truck" aria-hidden="true"></i>
            <span>Gas Santana</span>
        </div>
        <div class="usuario">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Juanito Perez</span>
            <button class="log-out">Cerrar Session</button>
        </div>
    </header>
    <main>
        <div class="aside">
            <nav>
                <a href="ventas-resumen-total.html" class="link">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>Ventas<i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                </a>
                <a href="ventas-resumen-total.html" class="link sub-link">
                    <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    <span>Nueva Venta</span>
                </a>
                <a href="conductores.html" class="link">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Conductores</span>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <div class="tabs">
                <a href="ventas-resumen-total.html" class="tab tab-active">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                    Resumen Total
                </a>
                <a href="ventas-resumen-diario.html" class="tab"><i class="fa fa-calendar" aria-hidden="true"></i>
                    Ventas Del Dia</a>
            </div>
            <div class="content-tab">
                <div class="cards-venta-container">
                    <div class="cards-container active">
                        <div class="card-venta">
                            <div class="card-venta__body">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                <span>Ventas Realizadas</span>
                            </div>
                            <div class="card-venta__footer">
                                <span>30</span>
                            </div>
                        </div>
                        <div class="card-venta">
                            <div class="card-venta__body">
                                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                                <span>Ventas Canceladas</span>
                            </div>
                            <div class="card-venta__footer">
                                <span>30</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
