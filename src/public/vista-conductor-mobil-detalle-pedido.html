<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-conductro-mobil.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa fa-truck" aria-hidden="true"></i>
            <span>Gas Santana</span>
        </div>
        <div class="usuario">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Juanito Perez</span>
        </div>
    </header>
    <main>
        <div class="main-header">
            <div class="menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="fecha">
                <span>19-08-2020</span>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <span>PEDIDO</span>
            </div>
            <div class="content-info">
                <div class="content-info-detalle">
                    <div class="info-header">
                        <div class="info-fecha">
                            <span>Fecha Emision</span>
                            <div>
                                <input type="text" value="20-07-2020">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="info-estado">
                            <span>Estado</span>
                            <i class="fa fa-circle" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="info-direccion">
                        <span>Direccion</span>
                        <div>
                            <input type="text" value="avenida las americas #3030">
                            <i class="fa fa-home" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="info-precio">
                        <div class="info-precios-table">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Bidon</td>
                                        <td>Precio</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>5 kilos</td>
                                        <td>9.850</td>
                                    </tr>
                                    <tr>
                                        <td>11 kilos</td>
                                        <td>11.000</td>
                                    </tr>
                                    <tr>
                                        <td>15 kilos</td>
                                        <td>18.900</td>
                                    </tr>
                                    <tr>
                                        <td>45 kilos</td>
                                        <td>58900</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="info-carga-gas">
                            <span>Carga</span>
                            <input type="text" value="11 kilos">
                        </div>
                    </div>
                    <div class="info-telefono">
                        <span>Numero</span>
                        <div>
                            <input type="text" value="22550011">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="info-dato-extra">
                        <span>Dato Extra</span>
                        <textarea></textarea>
                    </div>
                    <div class="info-button-volver">
                        <button>Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
