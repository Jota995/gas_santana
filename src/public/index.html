<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa fa-truck" aria-hidden="true"></i>
            <h4>Gas Santana</h4>
        </div>
        <div class="usuario">
            <i class="fa fa-user" aria-hidden="true"></i>
            <h4>Juanito Perez</h4>
            <button class="log-out">Cerrar Session</button>
        </div>
    </header>
    <main>
        <div class="aside">
            <nav>
                <a href="#" class="link"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <h4>Ventas</h4>
                </a>
                <a href="conductores.html" class="link"><i class="fa fa-user" aria-hidden="true"></i>
                    <h4>Conductores</h4>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <div class="tabs">
                <div class="tab active">Resumen Total</div>
                <div class="tab">Ventas Del Dia</div>
            </div>
            <div class="content-tab">
                <div class="container active-container">
                    <div class="card">
                        <div class="card-body">
                            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                            <h2>Ventas Realizadas</h2>
                        </div>
                        <div class="card-footer">
                            20
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                            <h2>Ventas Canceladas</h2>
                        </div>
                        <div class="card-footer">
                            20
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="container-2">
                        <div class="fecha">22 de julio del 2020</div>
                        <div class="card-container">
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-truck" aria-hidden="true"></i>
                                    <h2>Ventas En Proceso</h2>
                                </div>
                                <div class="card-footer">
                                    20
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                    <h2>Ventas Realizadas</h2>
                                </div>
                                <div class="card-footer">
                                    20
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                                    <h2>Ventas Canceladas</h2>
                                </div>
                                <div class="card-footer">
                                    20
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
