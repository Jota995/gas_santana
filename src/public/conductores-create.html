<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa fa-truck" aria-hidden="true"></i>
            <span>Gas Santana</span>
        </div>
        <div class="usuario">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Juanito Perez</span>
            <button class="log-out">Cerrar Session</button>
        </div>
    </header>
    <main>
        <div class="aside">
            <nav>
                <a href="ventas-resumen-total.html" class="link">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>Ventas</span>
                </a>
                <a href="conductores.html" class="link">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Conductores <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
                </a>
                <a href="ventas-resumen-total.html" class="link sub-link">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <span>Nuevo Conductor</span>
                </a>
            </nav>
        </div>
        <div class="main-content">
            <div class="tabs">
                <div class="tab tab-active">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <span class="name-tab">Nuevo Conductor</span>
                </div>
            </div>
            <div class="content-tab">
                <form action="" class="form-register">
                    <div class="form-register__header">
                        <ul class="progressbar">
                            <li class="progressbar__option progressbar__option-active">Datos Personales</li>
                            <li class="progressbar__option ">Datos Contacto</li>
                            <li class="progressbar__option">Datos Vehiculo</li>
                        </ul>
                    </div>
                    <div class="form-register__body">
                        <div class="step step-active" id="step-1">
                            <div class="step__body">
                                <div class="step_body__input">
                                    <label for="">Nombre</label>
                                    <input type="text"  class="step__input" placeholder="Nombre del conductor">
                                </div>
                                <div class="step_body__input">
                                    <label for="">RUT</label>
                                    <input type="text" class="step__input" placeholder="RUT del conductor">
                                </div>
                                <div class="step_body__input">
                                    <label for="">Direccion</label>
                                    <input type="text"  class="step__input" placeholder="Direccion del conductor">
                                </div>
                            </div>
                            <div class="step__footer">
                                <button class="step__button step__button--next" type="button" data-to_step="2" data-step="1">Siguiente</button>
                                <button type="button" class="step__button">Cancelar</button>
                            </div>
                        </div>
                        <div class="step" id="step-2">
                            <div class="step__body">
                                <div class="step_body__input">
                                    <label for="">Telefono</label>
                                    <input type="text" class="step__input" placeholder="Telefono del conductor">
                                </div>
                                <div class="step_body__input">
                                    <label for="">Correo</label>
                                    <input type="text"  class="step__input" placeholder="email del conductor">
                                </div>
                            </div>
                            <div class="step__footer">
                                <button class="step__button step__button--next" type="button" data-to_step="3" data-step="2">Siguiente</button>
                                <button class="step__button step__button--back" type="button" data-to_step="1" data-step="2">Volver</button>
                            </div>
                        </div>
                        <div class="step" id="step-3">
                            <div class="step__body">
                                <div class="step_body__input">
                                    <label for="">Camion</label>
                                    <input type="text" class="step__input" placeholder="camion del conductor">
                                </div>
                            </div>
                            <div class="step__footer">
                                <button class="step__button" type="submit">Guardar</button>
                                <button class="step__button step__button--back" type="button" data-to_step="2" data-step="3">Volver</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
